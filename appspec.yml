version: 0.0
os: linux
files:
  - source: /
    destination: home/ex2-user/890enterprise
  - source: /LICENSE.txt
    destination: /var/www/html
permissions:
  - object: /var/www/html/index.html
    mode: 400
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
  AfterAllowTraffic:
    - location: scripts/BGTG.sh
      timeout: 180
